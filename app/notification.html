<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notifikace</title>
	<STYLE>
		body {
			background-color: #3C3F41;
			width: 100%;
			height: 100%;

			margin: 0;
			padding: 0;

			overflow: hidden;

			font-size: 14px;

			font-family: Arial;

			color: #ccc;
		}

		body > * {
			float: left;
		}

		h1 {
			font-size: 14px;
			margin: 0;
			padding: 0;
		}

		p {
			padding: 0;
			margin: 0;

		}

		.content {
			box-sizing: border-box;
			padding: 12px 10px;
		}

		.icon {
			width: 60px;
			height: 60px;
			background-color: #2980B9;
		}
	</style>
	<script>
		var helper = {
			notifications: [],
			append: function(name, text) {
				helper.notifications.push({"name": name, "text": text});
			},
			list: function() {
				return helper.notifications;
			}
		}
	</script>
</head>
<body>
	<div class="icon" style="background-color: #ab032s;">!</div>
	<div class="content">
		<h1>Nové známky</h1>
		<p>Máš za 1 z chemie</p>
		<!-- <h1>Změna v rozvhu</h1>
		<p>Zítra máš pouze 8 hodin</p>
		<h1>Nový domácí úkol</h1>
		<p>Z IVT na 10. 3.</p> -->
	</div>
	
</body>
</html>
