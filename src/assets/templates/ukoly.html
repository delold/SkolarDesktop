<div id="ukoly">
	
    <div class="day" ng-repeat="(date, value) in data">
        <h2>{{formatDate(date)}}</h2>
        <div class="subjects">
          <div class="subject" ng-repeat="(subject, array) in value">
            <h3><span class="icon" ng-style="assignIcon(subject)"></span>{{subject}}</h3>
            <ul>
              <li ng-repeat="topic in array">{{topic}}</li>
            </ul>
          </div>
        </div>
    </div>

</div>
